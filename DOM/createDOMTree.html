<!-- //중첩된 객체의 데이터로 ul·li 리스트를 생성하는 createTree 함수를 만들어 보세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">

  </div>
  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },
    
      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "apple tree": {},
          "magnolia": {}
        }
      }
    };
    const container = document.querySelector('.container')
    console.log(Object.keys(data).length)
    const createTree = function(container,data){
      container.append(createTreeDom(data));
    }
    const createTreeDom = function(data){
      if(!Object.keys(data))return;
      const ul = document.createElement('ul');
      for(let keys in data){
        const li = document.createElement('li');
        li.textContent = keys
        const child = createTreeDom(data[keys]);
        if(child){
          li.append(child)
        }
        ul.append(li)
      }
      return ul;
    }
    createTree(container,data)
  </script>
</body>
</html>
