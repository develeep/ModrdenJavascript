<!-- 사용자로부터 값을 입력받아 리스트를 생성하는 인터페이스를 만들어 보세요.

리스트의 모든 요소는 아래 방법으로 생성합니다.

prompt를 사용해 사용자로부터 리스트의 내용을 입력받습니다.
1번에서 입력받은 내용을 갖는 <li> 를 생성한 후 <ul> 에 추가합니다.
사용자가 입력을 취소할 때까지 계속합니다 (ESC 키나 프롬프트 창의 취소 버튼을 누를 때까지).
모든 요소는 동적으로 생성되어야 합니다.

사용자가 HTML 태그를 입력하더라도 텍스트로 처리되어야 합니다. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Your data</h1>
  <ul id="id">
    
  </ul>
  <script>
    while(true){ // 값이 들어올때 계속 반복
      const ul = document.querySelector('#id') //ul 불러오기
      let data = prompt('input data',''); //prompt를 통해 데이터 받기
      if(!data){break;} //data가 안들어오면 반복문 종료
      const li = document.createElement('li')//li태그 생성
      li.textContent = data;//li태그에 data넣기
      ul.append(li);//ul태그에 li데이터 넣기
    }
  </script>
</body>
</html>
