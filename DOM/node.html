
<html>
<body>
  <div>사용자:</div>
  <ul>
    <li>John</li>
    <li>Pete</li>
  </ul>
  <script>
    /*아래 DOM 노드에 접근할 방법을 최소 한 가지 이상씩 생각해보세요.
      <div> DOM 노드
      <ul> DOM 노드
      두 번째 <li> (Pete) */
    console.log(document.body.firstElementChild) // div
    console.log(document.body.lastElementChild) //ul
    console.log(document.body.lastElementChild.lastElementChild) //li pete
  </script>
</body>
</html>
