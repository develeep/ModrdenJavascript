<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .tree span:hover {
      font-weight: bold;
      cursor: pointer;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <ul class="tree" id="tree">
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    for(li of document.querySelectorAll('li')){
      let span = document.createElement('span')
      li.prepend(span)
      span.append(span.nextSibling)
    }
    const tree = document.querySelector('#tree')
    tree.addEventListener('click',(e)=>{
      if(e.target.tagName !== 'SPAN') return 
      const ul = e.target.parentNode.querySelector('ul')
      if(!ul) return
      ul.classList.toggle('hide')
    })
  </script>
</body>
</html>
